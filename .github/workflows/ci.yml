name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        users: actions/checkout@v4

      - name: Set up Node.js
        users: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
